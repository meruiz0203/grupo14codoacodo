<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia "Nombre"</title>
    
    <!-- Bootstrap 5.3.3 -->
    <!--
    <link href="../vendor/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../vendor/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    -->

    <!-- FontAwesome Free 5.15.4-->
    <link href="../vendor/fontawesome-free-5.15.4/css/all.min.css" rel="stylesheet" type="text/css">
    
    <!-- Custom -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img 
                src="../img/logoCompleto.jpg" 
                alt="logo"
            />
        </div>
        <form 
            class="search-form" 
            action="#" 
            method="get"
            >
            <input
                type="search" 
                name="q" 
                placeholder="Buscar producto"
            >
            <button 
                type="submit"
                >
                Buscar
            </button>
        </form>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="./product.html">Productos</a></li>
                <li><a href="./form.html">Contactanos</a></li>
                <li><a href="./ubicacion.html">Dónde Estamos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- <h2>Somos tu Farmacia de Confianza</h2> -->
        <form 
            id="id_contacto"
            action="" 
            method="post"
            >
            <h2>Formulario de contacto</h2>

            <br>

            <div class="form-input mt-5">
                <label>Nombre completo</label>
                <input 
                    type="text"
                    name= "user"
                    placeholder="Nombre completo">
            </div>
            
            <div class="form-input">
                <label for="appt">Fecha de nacimiento</label>
                <input 
                    id="appt" 
                    name="appt"  
                    type="datetime-local" 
                    value="2024-06-12T19:30"
                    min="2024-06-07T00:00"
                    max="2024-06-14T00:00"  
                    required
                />
            </div>
        
            <div class="form-input">
                <label>Correo electrónico</label>
                <input 
                    type="email"
                    name="email"
                    placeholder=" Correo electrónico"
                >
            </div>
        
            <div class="form-input">
                <label>Tipo de atención</label>
                <select 
                    name="type-of-user"
                    >
                    <option value="1">Obra Social</option>
                    <option value="2">Particular</option>
                    <option value="3">Otro</option>
                </select>
            </div>
        
            <div class="form-input">
                <label>Mensaje</label>
                <textarea rows="8" placeholder="Deja tu mensaje"></textarea>
            </div>
        
            <div class="form-input">
                <label for="">Acepto los Terminos y Condiciones</label>
                <input type="checkbox"  class="checkbox">
            </div>
        
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </main>

    <footer>
        <div class="copyright">
            <small>© 2024 Generación Farma SRL.</small>
            <br>
            <small>Todos los derechos reservados.</small>
            <br>
            <small><a href="#">Términos y condiciones</a></small>
        </div>
        
        <div class="social-icons">
            <small>Nuestras redes sociales</small><br>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
        </div>
    </footer>
</body>
</html>
